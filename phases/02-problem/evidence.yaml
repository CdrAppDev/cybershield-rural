problem_statement: "Rural hospitals face a severe and worsening cybersecurity vulnerability: 73% lack adequate defenses, 68% operate without a dedicated cybersecurity leader, and 41% have experienced malware or ransomware attacks since early 2024, while thin operating margins and staffing constraints leave these approximately 1,800 facilities unable to adopt solutions designed for larger health systems."

