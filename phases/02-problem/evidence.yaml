problem_statement: "Rural hospitals — approximately 1,800 facilities serving 46 million Americans — face an existential cybersecurity crisis: 68% lack a dedicated cybersecurity leader, 73% lack adequate defenses, and 41% have already experienced malware or ransomware attacks, yet no dedicated solution exists for facilities operating with 0-1 security staff on negative margins."

