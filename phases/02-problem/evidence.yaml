current_solutions:
  - name: "Enterprise cybersecurity vendors (CrowdStrike, Palo Alto)"
    type: "Software"
    limitations: "Designed for large health systems; CrowdStrike requires 299-endpoint minimum for MDR; no rural hospital programs; estimated $15,000-$30,000+/year"
    source: "CrowdStrike, Palo Alto product documentation"
  - name: "Healthcare-specific vendors (Claroty, Cynerio, Armis)"
    type: "Software"
    limitations: "Target large facilities; Cynerio (only vendor with small hospital program) acquired by Axonius July 2025; Armis being acquired by ServiceNow for $7.75B; consolidation moving market upmarket"
    source: "KLAS Research 2025; Axonius press release"
  - name: "Fortinet"
    type: "Software/Hardware"
    limitations: "Only major vendor with documented rural deployment (Rural Wisconsin Healthcare Cooperative); entry-level $3,000-$8,000/year; still requires IT staff to operate"
    source: "Fortinet / RWHC case study"
  - name: "Healthcare MSSPs (Fortified Health Security, Clearwater)"
    type: "Managed Service"
    limitations: "Explicitly serve rural hospitals; Fortified is Best in KLAS 4 consecutive years; but estimated $5,000-$20,000/month likely prices out facilities at negative margins"
    source: "Fortified Health Security, Clearwater, Black Book Research"
  - name: "Microsoft Cybersecurity Program for Rural Hospitals"
    type: "Philanthropic Program"
    limitations: "700+ hospitals enrolled; provides free assessments and training; but Microsoft's own white paper calls it 'not entirely sufficient' — a stopgap, not a solution"
    source: "Microsoft Rural Hospital Cybersecurity Landscape Report, March 2025"
  - name: "Government programs (CISA, HHS 405(d))"
    type: "Guidance/Scanning"
    limitations: "Free but limited to guidance and external scanning; no implementation support, tools, or funding; GAO criticizes HHS for not tracking adoption"
    source: "GAO-25-107755; CISA CPG Adoption Report"
  - name: "Do nothing"
    type: "Default"
    limitations: "73% lack adequate defenses; 69% spend less than 4% of IT budget on security; 92% admit existing tools are severely underutilized; represents majority of rural hospitals"
    source: "Black Book Research, June 2025"

gaps:
  - gap: "No solution designed from inception for 0-1 security staff, sub-100-bed facilities, and $30,000-$50,000 annual budgets"
    evidence: "Enterprise vendors require dedicated security teams; MSSPs price at $60,000-$240,000/year; Microsoft program is explicitly a stopgap"
    source: "Black Book Research; Microsoft Rural Hospital Report 2025"
  - gap: "No VC-backed startup dedicated exclusively to rural hospital cybersecurity"
    evidence: "Market consolidation (Cynerio → Axonius, Armis → ServiceNow) is moving healthcare security market upmarket; Fortified and Clearwater are closest but are MSSPs not purpose-built platforms"
    source: "Capital thesis research; KLAS Research 2025"
  - gap: "88% of rural IT stakeholders report vendors market 'urban-first' solutions as 'rural-ready'"
    evidence: "82% forced to adapt workflows to technology; only 29% agree vendors solve rural-specific problems"
    source: "Black Book Research Rural IT Survey, January 2026"
  - gap: "No pricing model scaled to rural hospital economics (per-bed, CAH-specific tiers)"
    evidence: "HSCC report states 'Rural hospitals are not small urban systems. They require rural-fit products, rural-fit implementation models, and rural-fit support.'"
    source: "HSCC 'On the Edge' Report, May 2025"

capital_alignment:
  aligned: true
  explanation: "The problem directly aligns with Phase 01 capital thesis: CMS RHT Program ($200M to SC) explicitly funds cybersecurity capability development under Category F; SCRA invested $250K in cybersecurity startup ThreatCaptain; all 12 viable funders identified in Phase 01 serve markets where validated rural cybersecurity need strengthens the investment thesis. Regulatory tailwind ($9B HIPAA compliance cost, pending CMS conditions) creates urgency that funders — particularly Town Hall Ventures (underserved populations) and CommonSpirit Ventures (critical access facilities) — are positioned to act on."
